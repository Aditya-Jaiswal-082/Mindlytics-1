{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='survey.css') }}">
{% endblock %}

{% block content %}
<h2>Survey</h2>
<form method="post" class="survey-card">

  <div class="form-group">
    <label>How many hours do you sleep on average?</label>
    <input type="number" name="sleep_hours" min="0" max="24" required />
  </div>
  <div class="form-group">
    <label>Diet</label>
    <select name="diet" required>
      <option value="Healthy">Healthy</option>
      <option value="Moderate">Moderate</option>
      <option value="Unhealthy">Unhealthy</option>
    </select>
  </div>
  <div class="form-group">
    <label>Exercise Frequency</label>
    <select name="exercise_frequency" required>
      <option value="Never">Never</option>
      <option value="Sometimes">Sometimes</option>
      <option value="Regularly">Regularly</option>
    </select>
  </div>
  <div class="form-group">
    <label>Stress Level</label>
    <select name="stress_level" required>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </div>
  <div class="form-group">
    <label>Time spent on social media daily (hours)</label>
    <input type="number" name="social_media_time" min="0" max="24" required />
  </div>
  <div class="form-group">
    <label>Do you experience negative emotions from social media?</label>
    <select name="negative_emotions" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>
  <div class="form-group">
    <label>Do you scroll social media late at night?</label>
    <select name="late_night_scrolling" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>
  <div class="form-group">
    <label>Frequency of actively engaging with others on social media</label>
    <select name="engagement_frequency" required>
      <option value="Rarely">Rarely</option>
      <option value="Sometimes">Sometimes</option>
      <option value="Frequently">Frequently</option>
    </select>
  </div>
  <button type="submit">Submit</button>
</form>

{% if submitted %}
  <h3>Risk Level: {{ risk }}</h3>
  <ul>
    {% for tip in tips %}
    <li>{{ tip }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
